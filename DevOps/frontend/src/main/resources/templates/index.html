<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DevOps Project Frontend - JDK 24</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .java-version {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            color: #495057;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .data-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .links a {
            display: block;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #0056b3;
        }
        pre {
            background: #f1f3f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸš€ DevOps Project Frontend</h1>
        <div class="java-version">
            Running on Java <span th:text="${javaVersion}"></span>
        </div>
    </div>

    <div th:class="${status == 'Connected'} ? 'status success' : 'status error'">
        <strong>Backend Status:</strong> <span th:text="${status}"></span><br>
        <small>Backend URL: <span th:text="${backendUrl}"></span></small>
    </div>

    <div class="data-section">
        <h2>ðŸ“Š Backend Response Data:</h2>
        <pre th:text="${backendData}"></pre>
    </div>

    <div class="data-section">
        <h2>ðŸ”— Service Links:</h2>
        <div class="links">
            <a href="/actuator/health" target="_blank">Frontend Health Check</a>
            <a href="/actuator/prometheus" target="_blank">Frontend Metrics</a>
            <a th:href="${backendUrl + '/api/health'}" target="_blank">Backend Health Check</a>
            <a th:href="${backendUrl + '/actuator/prometheus'}" target="_blank">Backend Metrics</a>
        </div>
    </div>
</div>
</body>
</html>
